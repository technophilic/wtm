<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geeky Label</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
<div class="landing" style="background-color: #d83454;">
    <img class="brand" src="./brand.svg" style="max-height: 150px;display: block;" alt="">
    <div class="para">
        <p>A team of self confessed geeks who are all about</p>
        <p>Great digital design</p>
    </div>
    <a href="#design"><img class="button" src="Resources/Button.png" style="max-height: 50px" alt=""></a>

</div>
<div id="design" class="design" style="background-color: #f1f2f2;">
    <img class="main" src="Resources/design.svg"style="max-height: 250px" alt="">
    <span class="para">
        <p style="color: #080203">Some agencies love <span style="color: #d83454;">design</span>, but don't know how to build</p>
    </span>
    <a href="#form-wrapper"><img class="button" src="Resources/Button_Red.png" style="max-height: 50px" alt=""></a>
</div>
<div id="form-wrapper" class="wrapping" style="background-color: #f1f2f2;">
    <h1>Contact</h1>
        <form class="form" action="">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Email">
            <textarea  placeholder="Message"></textarea>
            <button>Send Message !</button>
            <p style="color: black;">Or phone on: 01923 220121</p>
        </form>
</div>
</body>
</html>
